<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Feedback Survey Form</h1>
      <form action="" id="myform">
        <label for="name">Name : </label>
        <input type="text" id="name" />
        <br />
        <label for="email">Email : </label>
        <input type="text" id="email" />
        <br />
        <label for="age">Age : </label>
        <input type="number" id="age" />
        <br />
        <label for="feedback-type">Type of Feedback : </label>
        <select name="feedback-type" id="feedback-type">
          <option value="positive">Positive</option>
          <option value="negative">Negative</option>
          <option value="suggestion">Suggestion</option>
        </select>
        <br />

        <fieldset>
          <legend>Services Used:</legend>

          <input type="checkbox" id="service1" />
          <label for="service1">Service 1 </label>

          <br />
          <input type="checkbox" id="service2" />
          <label for="service2">Service 2 </label>
          <br />
          <input type="checkbox" id="service3" />
          <label for="service3">Service 3 </label>
        </fieldset>

        <br />
        <label for="comments">Additional Comments : </label>
        <textarea name="" id="" rows="4"></textarea>
        <br />

        <button>Submit Feedback</button>
      </form>
    </main>
  </body>
</html>
