<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles</title>
    <style>
      body{
        background-color: #e4dfda;
      }

      h1{

        color: #4281a4
      }

      h2{
        background-color: #d4b483
      }

      p{
        font-style: italic;
        text-align: right;
      }
      table{
        width: 100%;
      }

      table, th, td{
        border: 1px solid;
        border-radius: 10px;
      }

      th{
        background-color: #C1666B;
      }


      tr:nth-child(even){
        background-color: #cdcdcd
      }

      

      
    </style>


  </head>

  <body >
    <h1 >Internal Styles</h1>
    <h2 >Table with Rounded Borders</h2>
    <p >
      Use the CSS border-radius property to add rounded corners to the borders.
    </p>
    <table >
        <tr>
            <th >Firstname</th>
            <th >Lastname</th>
            <th >Age</th>

        </tr>
        <tr>
            <td >Jill</td>
            <td >Smith</td>
            <td >50</td>
        </tr>

        <tr>
            <td >Jill</td>
            <td >Smith</td>
            <td >50</td>
        </tr>

        <tr>
            <td >Jill</td>
            <td >Smith</td>
            <td >50</td>
        </tr>


    </table>


  </body>
</html>
